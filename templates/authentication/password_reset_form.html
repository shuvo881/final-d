<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reset Password {% endblock %}</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Forgotten your password or username?</h2>
        <p>Enter your e-mail address to obtain a new password</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Sent</button>
        </form>
    </div>

</body>
{% endblock %}
</html>
